<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<body>
  <form>
  <div class="main">
      <label><b>Name<span style="color: red;">*</span></b></label><br>
      <input type="text" placeholder="FirstName"> 
      <input type="text" placeholder="LastName">
    </div>
    <div class="main">
       <label><b>Email<span style="color: red;">*</span></b></label><br>
       <input type="email">  
    </div>
    <label><b><span style="color: black;">Your Experience</span><span style="color: red;">*</span></b></label><br>
    <div class="rating">
    <input type="radio" id="star5" name="rating" value="5">
    <label for="star5"></label>
    <input type="radio" id="star4" name="rating" value="4">
    <label for="star4"></label>
    <input type="radio" id="star3" name="rating" value="3">
    <label for="star3"></label>
    <input type="radio" id="star2" name="rating" value="2">
    <label for="star2"></label>
    <input type="radio" id="star1" name="rating" value="1">
    <label for="star1"></label><br>
  </div>
  <small>overall how you rate your experience with us</small>

  <div class="main2">
    <label><b>How satisfied are you with<span style="color: red;">*</span></b></label>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Very Unsatisfied</th>
          <th scope="col">Unsatisfied</th>
          <th scope="col">Neutral</th>
          <th scope="col">Satisfied</th>
          <th scope="col">Very Satisfied</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Purchase</th>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
        </tr>
        <tr>
          <th scope="row">Service</th>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
        </tr>
        <tr>
          <th scope="row">Company Overall</th>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="main3">
    <label><b>How Likely are you to<span style="color: red;">*</span></b></label>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Very Unlikely</th>
          <th scope="col">Unlikely</th>
          <th scope="col">Neutral</th>
          <th scope="col">Likely</th>
          <th scope="col">Very Likely</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Buy from us again</th>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
        </tr>
        <tr>
          <th scope="row">Recommend our product to others</th>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
        </tr>
        <tr>
          <th scope="row">Recommend our Company to others</th>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="main4">
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"><b>Additional Comments or Suggestions</b></label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </div>

  <div class="main5">
     <input type="submit">
  </div>
  </form>
</body>
</html>
